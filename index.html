        <div class="container-fluid">

          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatWidth" placeholder="Введите ширину ангара">
            <label for="floatWidth">Ширина в м</label>
          </div>
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatLength" placeholder="Введите длину ангара">
            <label for="floatLength">Длина в м</label>
          </div>
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatHeight" placeholder="Введите высоту ангара">
            <label for="floatHeight">Высота под ферму в м</label>
          </div>
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatAngle" placeholder="Введите угол наклона кровли">
            <label for="floatAngle">Угол наклона кровли в градусах</label>
          </div>
          <button type="button" class="btn btn-lg btn-outline-light button" data-bs-toggle="modal"
            data-bs-target="#exampleModal">РАССЧИТАТЬ</button>

          <!-- Modal -->
          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header text-dark">
                  <h5 class="modal-title" id="exampleModalLabel">Рассчёты:</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

                </div>
                <div class="modal-body">
                  <div class="d-flex justify-content-between hangar">
                    <div class="area text-dark text-start">
                      Площадь ангара:
                    </div>
                    <span class="area-text text-dark res-area"></span>
                  </div>
                  <div class="d-flex justify-content-between hangar">
                    <div class="area text-dark text-start">
                      Длина фермы:
                    </div>
                    <span class="area-text text-dark res-ferm-length"></span>
                  </div>
                  <div class="d-flex justify-content-between hangar">
                    <div class="area text-dark text-start">
                      Кол-во пролётов в ангаре:
                    </div>
                    <span class="area-text text-dark res-ferm-count"></span>
                  </div>
                  <div class="d-flex justify-content-between hangar">
                    <div class="area text-dark text-start">
                      Кол-во трубы для поясов 1 фермы, в м:
                    </div>
                    <span class="area-text text-dark res-ferm-pipe-count"></span>
                  </div>
                  <div class="d-flex justify-content-between hangar">
                    <div class="area text-dark text-start">
                      Кол-во трубы для змейки 1 фермы, в м:
                    </div>
                    <span class="area-text text-dark res-ferm-snake-pipe-count"></span>
                  </div>
                  <div class="d-flex justify-content-between hangar">
                    <div class="area text-dark text-start">
                      Кол-во трубы для прогонов стеновых, в м:
                    </div>
                    <span class="area-text text-dark res-ferm-snake-pipe-count"></span>
                  </div>
                  <div class="d-flex justify-content-between hangar">
                    <div class="area text-dark text-start">
                      Кол-во трубы для прогонов кровельных, в м:
                    </div>
                    <span class="area-text text-dark res-ferm-snake-pipe-count"></span>
                  </div>
                </div>

                </div> -->
              </div>
            </div>
          </div>
        </div>
